version: 3

tasks:

  prod:up:
    desc: "[production] Start all services in project"
    cmds:
      - task: :compose:prod:up-base

  dev:up:
    desc: "[development] Start all services in project"
    deps:
      - :docker:build-base-images
      - :dev:cert
    cmds:
      - task: :compose:dev:up-base

  staging:up:
    desc: "[staging] Start all services in project"
    cmds:
      - task: :compose:staging:up-base
