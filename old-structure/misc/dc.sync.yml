version: "3"

services:
  
  libraries:
    volumes:
      &built-shared
      # Built libraries can be used from other containers while container is running
      # NOTE: also update volumes linking to "src" defined in docker-compose.dev.yml
      - ./libraries/packages/example/dist:/home/node/prim/libraries/packages/example/dist
      - ./libraries/packages/prim/dist:/home/node/prim/libraries/packages/prim/dist
      - ./libraries/packages/plugins/dist:/home/node/prim/libraries/packages/plugins/dist
      - ./libraries/interface/docs/dist:/home/node/prim/libraries/interface/docs/dist

  backend:
    volumes: *built-shared

  frontend:
    volumes: *built-shared
