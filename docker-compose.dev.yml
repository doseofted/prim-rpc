version: "3"
services:

  server:
    restart: "no"
    volumes:
      - ./server/dev.Caddyfile:/etc/caddy/Caddyfile

  api:
    build:
      args:
        NODE_ENV: "development"
    restart: "no"
    environment:
      NODE_ENV: "development"
    volumes:
      - ./api/src:/home/node/src
      - ./api/package.json:/home/node/package.json
      - ./api/yarn.lock:/home/node/yarn.lock

  db:
    restart: "no"
