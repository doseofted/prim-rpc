version: "3"

services:

  caddy:
    restart: "no"
    ports: 
      - "2019:2019"
    volumes:
      - ./project/server/dev.Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data/server/dev-cert.pem:/etc/caddy/local/dev-cert.pem:ro
      - ./data/server/dev-key.pem:/etc/caddy/local/dev-key.pem:ro

  postgres:
    restart: "no"
    ports: 
      - "5432:5432"

  libraries:
    restart: "no"
    image: "doseofted/${COMPOSE_PROJECT_NAME}-libraries:${PROJECT_VERSION}"
    build:
      context: .
      dockerfile: ./libraries/Dockerfile
      args:
        HOST: $HOST
        NODE_ENV: $NODE_ENV
    volumes:
      # NOTE: all projects under libraries should have their src folder linked here for development use
      - ./libraries/packages/docs/src:/home/node/prim/libraries/packages/docs/src
      - ./libraries/packages/example/src:/home/node/prim/libraries/packages/example/src
      - ./libraries/packages/prim/src:/home/node/prim/libraries/packages/prim/src
      - ./libraries/packages/plugins/src:/home/node/prim/libraries/packages/plugins/src

  backend:
    restart: "no"
    ports:
      - "3001:3001"
    image: "doseofted/${COMPOSE_PROJECT_NAME}-backend:${PROJECT_VERSION}"
    build:
      context: .
      dockerfile: ./project/backend/Dockerfile
      # in production, build arguments aren't needed because env is provided at run-time
      args:
        PROJECT_VERSION: $PROJECT_VERSION
        NODE_ENV: $NODE_ENV
    volumes:
      - ./project/backend/src:/home/node/prim/project/backend/src

  frontend:
    restart: "no"
    ports:
      - "3000:3000"
      - "24678:24678"
    image: "doseofted/${COMPOSE_PROJECT_NAME}-frontend:${PROJECT_VERSION}"
    build:
      context: .
      dockerfile: ./project/frontend/Dockerfile
      # in production, build arguments are always used
      args:
        PROJECT_VERSION: $PROJECT_VERSION
        VITE_HOST: $HOST
        NODE_ENV: $NODE_ENV
    volumes:
      - ./project/frontend/src:/home/node/prim/project/frontend/src
      - ./project/frontend/public:/home/node/prim/project/frontend/public
      - ./project/frontend/index.html:/home/node/prim/project/frontend/index.html
